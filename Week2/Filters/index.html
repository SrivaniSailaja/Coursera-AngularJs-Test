<!DOCTYPE html>
<html ng-app="myFilterDemo">
<head>
	<title>Week 2 filters</title>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="myFilterDemoController">
	<div class="container">
		<div class="form-group">
			<center><h1>Filters</h1></center>
		</div>
		<div class="form-group">
			<center>
				<h3>{{name}} has message for you :</h3>
				<h6>Original:{{sayMessage()}}</h6>
				<h6>Modified:{{sayNewMessage()}}</h6><!--added custom Filters.-->
				<h6>Truth:{{sayNewMessage() | truth : 'Goffy' : 'My dog Tommy'}}</h6>
				<h6>BIG TRUTH :{{sayNewMessage() | truth : 'Goffy' : 'My dog Tommy'| uppercase}} </h6>
			</center>
			
		</div>
		<div class="form-group">
			<center>
				<button class="btn btn-default" ng-click="feedTommy()">Feed Tommy</button><br />
				Cost:{{cookieCost | currency:"#blah":4}}
				<br /><br />
				<img class="img-rounded" ng-src="img/{{stateOfBegin}}.jpg" />
			</center>
		</div>
	</div>

</body>
</html>
