<!DOCTYPE html>
<html ng-app="LunchCheck">
<head>
	<title>Assignemnt_Solution</title>
	<link rel="stylesheet" href="Styles/bootstrap.min.css">
	<script src="angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="LunchCheckController">
	<div class="container">
		<center><h1>Lunch Checker</h1></center>
		<div class="form-group">
			<input type="text" placeholder="List comma separated dishes you usually have for lunch" class="form-control" ng-model="names" ng-style="changecolor" /><span>{{message}}</span>
		</div>
		<div class="form-group">
			<center>
				<button class="btn btn-default" ng-click="CheckFood();">Check If Too Much </button>
			</center>
		</div>
		<div class="form-group message">
			{{result}}
		</div>
	</div>
</body>
</html>
