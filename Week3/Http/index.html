<!DOCTYPE html>
<html ng-app='MenuCategoriesApp'>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/Bootstrap.min.css">
    <title>MenuCategoriesApp</title>
  </head>
  <body>
    <h1>Http Demo</h1>

    <div ng-controller='MenuCategoriesController as menu'>
      <h3>List of Menu Categoiers</h3>
		<ul>
			<li ng-repeat="category in menu.categories">
			(<a href="" ng-click="menu.logMenuItems(category.short_name)">{{category.short_name}}</a>)
			{{category.name}}
			</li>
		</ul>

    </div>

  </body>
</html>
